{% load static %}

<header class="header_section long_section px-0">
    <nav class="navbar navbar-expand-lg custom_nav-container ">
      <a class="navbar-brand" href="{% url 'home' %}">
        <span>
          Test Yo Self
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class=""> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
          <ul class="navbar-nav  ">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if request.user.is_superuser %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'admin:index' %}">Admin <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'uploadTests' %}">Upload To DB <span class="sr-only">(current)</span></a>
            </li>
            {% endif %}
          </ul>
        </div>
        <div class="quote_btn-container">
          {% if not request.user.is_authenticated %}
          <a href="{% url 'login' %}">
            <span>
              Login
            </span>
          </a>
          <a href="{% url 'register' %}">
            <span>
              Sign-Up
            </span>
          </a>
          {% else %}
          <span class="px-3">Welcome, <b>{{request.user.profile.name.title}}</b>! </span>
          <a href=""><img src="{% static 'images/user.png' %}" alt="account icon"></a>
          <a href="{% url 'logout' %}">
            <span>
              Logout
            </span>
          </a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
